<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="../public/images/binar-logos-notext.png" sizes="128x128" type="image/gif/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/style/login.css">
</head>
<body>
  <div class="container-fluid">
    <form id="login" action="#" method="POST">
      <div class="input-group mb-3" style="justify-content: center;">
        <p style="margin: 0;">Welcome Back!</p>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa fa-user"></i>
          </span>
        </div>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa fa-key"></i>
          </span>
        </div>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        <div class="input-group-prepend">
          <span class="input-group-text show_hide_password" id="basic-addon1">
            <i class="fa fa-eye-slash" aria-hidden="true"></i>
          </span>
        </div>        
      </div>
      <div class="input-group mb-3">
        <button type="submit" id="btnLogin" class="btn btn-success form-control">
          LOGIN
        </button>        
      </div>
      <div class="input-group mb-3">
        <button type="button" id="btnLogin" class="btn btn-info form-control">
          SIGN UP
        </button>        
      </div>      
    </form>

  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js" integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD" crossorigin="anonymous"></script>  
<script type="text/javascript">
let show_hide_password = document.querySelector('.show_hide_password');
let password_field = document.querySelector('#password');

show_hide_password.addEventListener('click', function(event) {
  if (password_field.type === "password") {
    password_field.type = "text";
    show_hide_password.innerHTML = `<i class="fa fa-eye" aria-hidden="true"></i>`;
  } else {
    password_field.type = "password";
    show_hide_password.innerHTML = `<i class="fa fa-eye-slash" aria-hidden="true"></i>`;
  }  
})
</script>
</html>
